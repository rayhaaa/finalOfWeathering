<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
      }
      h1 {
        font-family: k;
        text-align: center;
        color: #4682a9;
      }
      #cardPic {
        width: 125px;
        height: 150px;
      }
      #card {
        background-color: #F2CAA5;
        padding: 15px;
        align-items: center;
      }
      #cardName {
        text-align: center;
        align-items: center;
        text-size-adjust: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weathering with You</h1>
      <div class="container">
        <div class="card">
          <div class="row">
            <div class="col">
              <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
                >&#9776;</span
              >
              <div class="sidenav">
                <a
                  href="javascript:void(0)"
                  class="closebtn"
                  onclick="closeNav()"
                  >&times;</a
                >
                <a>Home</a>
                <a>Search</a>
                <a>About</a>
              </div>
            </div>
            <div class="col">
              <table border="0" cellspacing="5" cellpadding="5">
                <tbody>
                  <tr>
                    <td>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Cari di sini.."
                        name="search"
                        id="searchInput"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div col>
                <div class="card" id="card">
                  <img class="card-img-top" id="cardPic" src="tugu.png"/>
                  <div class="card-body">
                    <div id="nameCard">Yogyakarta</div>
                  </div>
                </div>
              </div>
              <div col></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
